<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Presentes</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: white;
      color: #2e2508;
    }
    .content-wrapper {
      background-color: #ecc77f;
      max-width: 900px;
      margin: 0 auto;
      padding: 0 20px 40px;
    }
    header {
      height: 400px;
      margin-bottom: 40px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      border: 4px solid #ecc77f;
      border-radius: 12px;
      overflow: hidden;
    }
    header img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 16px;
      margin: 32px 0;
      position: relative;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .price {
      background-color: #00c853;
      color: white;
      padding: 4px 10px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 6px;
      position: absolute;
      top: 24px;
      left: 24px;
    }
    .btn {
      position: absolute;
      top: 24px;
      right: 24px;
      background-color: #8fb5c2;
      color: white;
      padding: 8px 16px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
    }
    .description {
      margin-top: 16px;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .icon {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <header>
      <img src="banner.jpg" alt="Banner da p√°gina">
    </header>

    <div class="card">
      <span class="price">R$99</span>
      <a class="btn" href="#">PRESENTEAR</a>
      <img src="1-reforma.jpg" alt="Reformas da casa">
      <div class="description"><span class="icon">üõ†Ô∏è</span><span>Para pagar as reformas da casa (porque a gente prometeu que ia decorar, e ainda n√£o cumpriu...)</span></div>
    </div>

  </div>
</body>
</html>
