<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Presentes</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #ecc77f;
      color: #2e2508;
    }
    header {
      width: 100%;
      height: auto;
    }
    header img {
      width: 100%;
      height: auto;
      display: block;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .item {
      margin-bottom: 40px;
      text-align: center;
    }
    .item img {
      width: 1000px;
      height: 800px;
      object-fit: cover;
      max-width: 100%;
    }
    .item h2 {
      font-size: 24px;
      margin: 20px 0 10px;
    }
    .item a {
      display: inline-block;
      background-color: #8fb5c2;
      color: #ffffff;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .item a:hover {
      background-color: #789aa8;
    }
  </style>
</head>
<body>
  <header>
    <img src="banner.jpg" alt="Banner da página">
  </header>

  <div class="container">
    <div class="item">
      <img src="presente1.jpg" alt="Nome do Presente 1">
      <h2>Nome do Presente 1</h2>
      <a href="https://linkdopresente1.com">Presentear</a>
    </div>

    <div class="item">
      <img src="presente2.jpg" alt="Nome do Presente 2">
      <h2>Nome do Presente 2</h2>
      <a href="https://linkdopresente2.com">Presentear</a>
    </div>

    <!-- Adicione mais itens abaixo seguindo o mesmo padrão -->

  </div>
</body>
</html>
